<html>
	<head>
		<script src="jquery-2.1.1.min.js"></script>
		<script src="underscore-min.js"></script>
		<script src="peer.js"></script>
		<script src="rtcBenchmark.js"></script>
	</head>

	<body>
		<div id="peerid"></div>
		<br>
		<table>
			<tr>
				<td>Connection to server took (ms):</td>
				<td><div id="server"></div></td>
			</tr><tr>
				<td>Listing peers took (ms):</td>
				<td><div id="peerlist"></div></td>
			</tr><tr>
				<td>Connecting to peer took (ms):</td>
				<td><div id="peerconnect"></div></td>
			</tr><tr>
				<td>RTT to peer (ms):</td>
				<td><div id="rtt"></div></td>
			</tr><tr>
				<td>Data throughput to peer (MB/s):</td>
				<td><div id="throughput"></div></td>
			</tr>
		</table>
		<br>
		<div id="samples"></div>
		<div id="done"></div>
	</body>
</html>
